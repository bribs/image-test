name: Update Totals

# */20 9-21 * * *

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-totals:
    name: Update Totals
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.13
          cache: pip

      - name: Install Python Dependencies
        shell: bash
        run: pip install -r requirements.txt

      - name: Run Python Script
        shell: bash
        env:
          TOKEN: ${{ secrets.TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          touch .env
          python3 fetch_data.py
          gh secret set -f .env

      - name: Push Updates
        run: |
          git config --global user.name 'Bribs'
          git commit -am "Automated report"
          git push